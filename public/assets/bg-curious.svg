<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8e6cf;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3eadcf;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Question Marks -->
  <g fill="#3eadcf" opacity="0.6">
    <!-- Rotating Question Mark -->
    <text x="200" y="200" font-size="60" font-family="Arial">?</text>
    <animate attributeName="transform" 
      values="rotate(0 200 200); rotate(360 200 200)" 
      dur="8s" 
      repeatCount="indefinite"/>
    
    <!-- Floating Question Mark -->
    <text x="500" y="300" font-size="40" font-family="Arial">?</text>
    <animate attributeName="transform" 
      values="translate(0,0); translate(0,-20); translate(0,0)" 
      dur="4s" 
      repeatCount="indefinite"/>
    
    <!-- Small Question Marks -->
    <text x="100" y="400" font-size="30" font-family="Arial">?</text>
    <text x="600" y="150" font-size="30" font-family="Arial">?</text>
  </g>
  
  <!-- Exploring Elements -->
  <g>
    <!-- Magnifying Glass -->
    <circle cx="400" cy="400" r="40" fill="none" stroke="#3eadcf" stroke-width="4"/>
    <line x1="440" y1="440" x2="480" y2="480" stroke="#3eadcf" stroke-width="4"/>
  </g>
</svg> 